{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}Resetz Password{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Please enter your email to receive reset interface</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Send">
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>

{% endblock content %}

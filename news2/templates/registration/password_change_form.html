{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change form{% endblock title %}

{% block content %}
    <h2>change form</h2>
    <p>Enter the new password to change it!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change">
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>

{% endblock content %}

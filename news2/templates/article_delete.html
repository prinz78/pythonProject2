{% extends 'base.html' %}

{% block title %}Delete Article{% endblock title %}

{% block content %}
    <h2>Delete Article</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure to want to delete this article "{{ article.title }}" ?</p>
        <input class="btn btn-danger ml-2" type="submit" value="Delete">
    </form>
    <p><a href="{% url 'article_list' %}">All Articles</a> </p>
{% endblock content %}
